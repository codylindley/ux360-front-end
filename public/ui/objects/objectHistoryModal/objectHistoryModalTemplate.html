<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">History for "{{decodeUrl Name}}"</h4>
</div>

<div class="modal-body">

	{{#each history}}
    <div class="qa-message-list" id="wallmessages">
		<div class="message-item" id="m16">
			<div class="message-inner">
				<div class="message-head clearfix">
					<div class="user-detail">
						<div class="post-meta">
							<div class="asker-meta">
								<span class="qa-message-what"></span>
								<span class="qa-message-when">
									<span class="qa-message-when-data">{{update_date}}</span>
								</span>
								<span class="qa-message-who">
									<span class="qa-message-who-pad">by </span>
									<span class="qa-message-who-data">{{create_user}}</span>
								</span>
							</div>
						</div>
					</div>
				</div>
				<div class="qa-message-content">
					{{decodeHTML uxhs_description}}
				</div>
		</div>
	</div>
	</div>
	{{/each}}
					
</div>

	<div class="modal-footer" style="text-align:left">

		<button class="btn btn-sm btn-default center-block" data-dismiss="modal" type="button">Close</button>

	</div>
