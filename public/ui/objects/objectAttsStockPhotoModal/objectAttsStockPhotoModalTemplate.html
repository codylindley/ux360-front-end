
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Stock Photos:</h4>
  </div>
  <div class="modal-body">

<div id="stockPhotosContainer">  

{{#each photos}}
    <a href="#" class="stockPhoto thumbnail" >
      <img src="{{path_small}}" data-img-id="{{image_id}}" data-cat-id="{{../catId}}" data-record="{{../recordId}}" alt="{{name}}" width="100%" />
    </a>
{{/each}}

</div>

  </div>

  <div class="modal-footer" style="text-align:left">

    <button class="btn btn-small pull-right" data-dismiss="modal" type="button">Cancel</button>
	<p class="pull-right" style="line-height:34px;padding-right:10px">click an image to select it, or</p>

  </div>
