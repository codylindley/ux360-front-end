<form class="form-horizontal add-project-form">

	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">New Project</h4>
	</div>

	<div class="modal-body">

		<div class="form-group">
			<label for="prjt_name" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="prjt_name" name="prjt_name" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label for="prjt_description" class="col-sm-2 control-label">Description</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="prjt_description" name="prjt_description" placeholder="Description"></textarea>
			</div>
		</div>

	</div>

	<div class="modal-footer">
		<button class="btn btn-small" data-dismiss="modal" type="button">Cancel</button>
		<button class="btn btn-small btn-default" type="submit">Create</button>
	</div>

</form>
